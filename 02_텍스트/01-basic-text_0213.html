<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_basic-text</title>
        <!-- 태그 자동완성 emmet 기능 -->
        <!-- 
        닫힘 태그 없는 것
        1. meta
        2. br
        3. hr
        -->
    </head>
    <body>
         <!-- 
            주석 만드는 방법 단축기 = ctrl+shift+/
            alt+shift+ 방향키 위아래 = 커서 한번에 잡기
        -->

         <!-- 1. heading (h1~h6) 문서 전체의 제목 -->
            <h1>메인 제목</h1>
        <!-- 대제목 ,로고에 사용-->
            <h2>2 레벨제목</h2>
            <h3>3 레벨제목</h3>
            <h4>4 레벨제목</h4>
            <h5>5 레벨제목</h5>
            <h6>6 레벨제목</h6>
        <!-- 소제목에 사용 -->
        <!-- 
        웹 기본 폰트 사이즈 : 16px = 1em = 100% 고정값
            h1 - 2em
            h2 - 1.5em
            h3 - 1.17em
            h4 - 1em
            h5 - 0.83em
            h6 - 0.67em
         -->
        
        <!-- 2. paragragh = <p> 문장, 문단, 내용작성 태그 연결되는 단락마다 하나씩 작성-->
            <p>
             단락은 하나 이상의 문장으로 구성되며 이야기의 독립적인 단위를 형성한다.
             단락의 시작은 새로운 줄로 나타낸다.
            </p>
            <p>
             텍스트를 일정 단위로 나누면 이해하기 더 쉬워진다. 예컨대 책에는 장 (chapter)이 있다 장에는 부제목이 있다. 그리고 각 제목 아래에는 여러 단락이 있다.      
            </p>

        <!-- 3. lilne bereaks -->
            <p>
            지구는<br> 
            떨어지는 우주 먼지로 인해<br><br>
            매일 백 톤씩 무거워진다.
            </p>

        <!-- 4. horizontal rules -->
            <hr> 구분선 태그 hr
            <p>금성은 시계 방향으로 회전하는 유일한 행성이다.</p>
        

    </body>
</html>
