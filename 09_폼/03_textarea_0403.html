<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_textarea</title>
</head>
<body>

    <p>이 공연에 대해 어떻게 생각하십니까?</p>

    <p>
        <!-- <textarea name="body" cols="30" rows="5" placeholder="의견을 입력해주세요"></textarea> -->

        <textarea name="body" cols="30" rows="5" readonly>그린 컴퓨터  아카데미에 오신 것을 환영합니다.</textarea>
        <!-- readonly : 읽기전용 ex) 이용약관 -->
         <!-- cols : 입력 글자 수 rows : 입력 줄 갯수 -->
    </p>
    
</body>
</html>
