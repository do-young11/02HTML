<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_buttons</title>
</head>
<body>

    <input type="button" value="요기 눌러봐" onclick="alert('야옹');">
    <!-- 따옴표를 써야할 때 중첩되지 않게 "", '' 번갈아 사용 -->
    
    <br><br>
    
    <button onclick="window.open();">요기도 눌러봐</button>

    <!-- 
    button : 폼의 유효범위 내에서  input type="submit"과 같은 기능을 가지고 있다
    window.open : 새창열기
    -->
</body>
</html>
