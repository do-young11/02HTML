<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_checkbox</title>
</head>
<body>

    <p>좋아하는 음악 서비스를 선택해 주세요</p>
    
    <input type="checkbox" name="service" value="멜론">멜론(melon)
    <input type="checkbox" name="service" value="벅스">벅스(bugs)
    <input type="checkbox" name="service" value="유튜브뮤직" checked>유튜브 뮤직(youtube)
    <!-- checkbox는
    name을 같이 줘도 중복 선택 가능
    checked - 이미 선택 되어 있는 상태
    -->

</body>
</html>
