<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>15_example_application-form</title>

    <style>
        div {
            margin-bottom: 20px;
        }

        form fieldset {
            margin-bottom: 20px;
            border-width: 0;
            padding-left: 0;
        }

        form fieldset legend {
            font-weight: 600;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="title">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    </div>

    <hr>

    <form action="">
        <fieldset>
            <legend>개인정보</legend>

            <ul>
                <li>
                    <label for="username">이름</label>
                    <input type="text" name="username" id="username" placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="usertel">전화</label>
                    <input type="text" name="tel" id="usertel">
                </li>
                <li>
                    <label for="userct">지역</label>
                    <select name="city" id="userct">
                        <option value="서울">서울</option>
                        <option value="경기도">경기도</option>
                        <option value="인천">인천</option>
                        <option value="전라도">전라도</option>
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>지원분야</legend>

            <ul>
                <li>
                    <label><input type="radio" name="web" value="웹 퍼블리싱">웹 퍼블리싱</label>                   
                </li>
                <li>
                    <label><input type="radio" name="web" value="웹 애플리케이션 개발">웹 애플리케이션 개발</label>                  
                </li>
                <li>
                    <label><input type="radio" name="web" value="개발 환경 개선">개발 환경 개선</label>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>지원 동기</legend>
            <textarea type="text" name="" placeholder="지원 동기를 간략히 입력해 주세요" cols="50" rows="10"></textarea>
        </fieldset>

        <input type="submit" value="접수하기">
        <input type="reset" value="다시작성">
    </form>
    
</body>
</html>
