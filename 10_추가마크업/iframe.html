<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>

    <h1>iframe 태그로 외부 문서 포함시키기 </h1>

    <p><a href="http://www.nate.com" target="here">네이트 바로가기</a></p>

    <!-- iframe으로 html 문서 가져오기 -->
    <!-- <iframe src="movie_people.html" frameborder="1" width="90%" height="500px"></iframe> -->

    <!-- iframe으로 url연결하기 -->
     <iframe src="http://www.daum.net" class="box" name="here"></iframe>

     <style>
        .box {
            width: 90%;
            height: 600px;
            border: 2px outset darkred;
        }
     </style>
</body>
</html>
