<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
</head>

<body>

    <!-- 
    src : 외부의 파일을 가져오는 것 
    controls : 단일속성(값 없음), 웹화면에 컨트롤 막대 표시
    muted : 음소거 속성
    loop : 반복재생
    autoplay : 자동재생 (브라우저 정책에 따라 자동재생이 안 되는 경우가 있음.)
    -->

    <h1>오디오 재생하기</h1>

    <audio src="media/TheSimpleThings.mp3" controls loop autoplay></audio>

</body>

</html>
