<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>08_example_0218</title>
</head>

<body>

    <!-- caption : 붙임설명 (table 태그 안에서만 삽입)
                 : 기본값을 중앙정렬   -->

    <table border="1" style="border-collapse: collapse;" cellpadding="5">

        <caption>객실요금표</caption>

        <!--<colgroup> 태그 사용 위치는 table의 자식요소로 들어가되 <caption>을 사용하면 다음에 삽입 <tr> 태그 보다는 전에 -->
        
        <thead>
            <tr bgcolor="brown">
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th>유채방</th>
                <td>여성도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <th rowspan="2">동백방</th>
                <td>남성도미토리</td>
            </tr>
            <tr>
                <td>가족1팀</td>
            </tr>
            <tr>
                <th>천혜향방</th>
                <td>-</td>
                <td>2인실</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr bgcolor="pink">
                <th colspan="4">바깥채 전체를 렌트합니다.</th>
            </tr>
        </tfoot>

    </table>


</body>

</html>
