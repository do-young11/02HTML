        <table width="500" cellpadding="5">
            <tr bgcolor="gray">
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            </tr>
            <tr bgcolor="lightgray">
                <th>월요일</th>
                <td colspan="2" bgcolor="lightyellow">지리</td>
                <td bgcolor="lightyellow">수학</td>
                <td bgcolor="lightyellow">미술</td>
            </tr>
            <tr bgcolor="lightgray">
                <th>화요일</th>
                <td colspan="2" bgcolor="lightyellow">체육</td>

        </table>
