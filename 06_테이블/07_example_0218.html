<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>07_example_0218</title>
</head>
<body>

    <table border="1" width="500" cellpadding="5">

        <!-- <colgroup>
            <col width="20%">
            <col width="40%">
            <col width="40%">
            </colgroup>
            └전체 넓이에서 나눠짐, table 태그 한해서만 CSS아니여도 넓이 넣는거 가능.
        -->
        <colgroup>
            <col width="30%">
            <col span="2" width="35%" style="background-color: bisque;">
        </colgroup>

        <tr>
            <th></th>
            <th >가정용 호스팅</th>
            <th>기업용 호스팅</th>
        </tr>
        <tr>
            <th>디스크공간</th>
            <td>250MB</td>
            <td>1GB</td>
        </tr>
        <tr>
            <th>대역폭</th>
            <td>5GB / 월</td>
            <td>50GB / 월</td>
        </tr>
        <tr>
            <th>이메일 계정</th>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <th>서버</th>
            <td>공유</td>
            <td>가상서버호스팅(VPS)</td>
        </tr>
        <tr>
            <th>지원방법</th>
            <td>이메일</td>
            <td>전화와 이메일</td>
        </tr>
        <tr>
            <th>설정</th>
            <td>무료</td>
            <td>무료</td>
        </tr>
        <tr>
            <th>FTP계정</th>
            <td>1</td>
            <td>5</td>
        </tr>
        <tr>
            <th></th>
            <td colspan="2">지금 가입하면 10% 할인!</td>
        </tr>
    </table>
    
</body>
</html>
