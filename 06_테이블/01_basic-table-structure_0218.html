<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_basic-table-structure_0218</title>
</head>
<body>
    <!-- 표는 윗줄부터 만들어지며 칸은 왼쪽부터 시작 -->
    <!-- *table = 전체적인 표 태그 
          └자식요소로 tr만 가능
         
          *tr = 줄 태그
          └자식요소로 th,td만 가능
         
          *td = 칸 태그 
    -->
    
    <h1>월(month)</h1>

    <table border="1">
        <tr>
            <td>1월</td>
            <td>2월</td>
            <td>3월</td>
            <td>4월</td>
        </tr>
        <tr>
            <td>5월</td>
            <td>6월</td>
            <td>7월</td>
            <td>8월</td>
        </tr>
        <tr>
            <td>9월</td>
            <td>10월</td>
            <td>11월</td>
            <td>12월</td>
        </tr>
    </table>


</body>
</html>
