<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_width-and-spacing_0218</title>
</head>
<body>
    
    <!-- cellpadding = 표칸의 여백, cellspacing = 표 칸마다의 간격
            └html의 속성값으로 css의 속성명과 다름 -->

    <table cellpadding="5" cellspacing="5">
        <tr bgcolor="indianred">
            <th width="90"></th>
            <th width="80">인출</th>
            <th width="80">예금</th>
            <th width="120">잔고</th>
        </tr>
        <tr bgcolor="beige">
            <th bgcolor="lightcoral">1월</th>
            <td>250.00</td>
            <td>660.50</td>
            <td>410.50</td>
        </tr>
        <tr bgcolor="beige">
            <th bgcolor="lightcoral">2월</th>
            <td>135.55</td>
            <td>895.20</td>
            <td>1170.15</td>
        </tr>
    </table>

</body>
</html>
