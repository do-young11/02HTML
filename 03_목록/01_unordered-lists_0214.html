<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> 반응형 웹 만들때 필요 -->
    <title>01_unordered-lists0214</title>
</head>
<body>
    
    <h1>요리재료 목록</h1>

    <!-- ul - 순서가 없는 목록에 쓰임 -->
    <!--
        <type> - ul 태그에 쓸수 있는 속성명
             
        type 속성 기본값 : disc (●)
        
        *그 외 속성값
        circle(○)
        square(■)
    -->
    <ul type="square">
        <li>킹 에드워드 감자 1kg</li>
        <li>우유 100ml</li>
        <li>가염 버터50g</li>
        <li>갓 간 육두구</li>
        <li>취향에 따른 소금과 후추</li>
    </ul>

</body>
</html>
