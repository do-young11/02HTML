<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>02_ordered-lists_0214</title>
</head>

<body>
    <!-- <ul>,<ol>태그 안에 자식요소로 <li>태그만 올 수 있음
         <li> 태그 안에는 자식요소로 다른 태그가 올 수 있음. -->

    <h1>매쉬포테이토(Mashed-potato) 만들기</h1>

    <!-- ol 순서있는 목록 -->
    <!-- type 속성값
        - 1(숫자 기본값)
        - a(영문 소문자)
        - A(영문 대문자) 
        - I(로마숫자 대문자)
        - i(로마숫자 소문자) -->
    <ol type="I">
        <li>감자를1/4 크기로 자른다.</li>
        <li>부드러워질때까지 15분-20분 동안 소금물을 서서히 끓인다.</li>
        <li>우유, 버터 육두구를 데운다.</li>
        <li>감자의 물을 따라 내고 으깬다.</li>
        <li>우유 혼합물을 넣고 섞는다.</li>
    </ol>

    <h2>한국의 사계절</h2>

    <!-- <start> 목록 순서를 바꿀 수 있음
         <reversed> 목록을 역순으로 바꿔줌 (값이 필요없는 단일 속성), 순서가 없는 <ul>태그에는 적용 x -->
    <ol type="A" start="" reversed>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>

</body>

</html>
